<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title class="ion-text-center">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div style="display: flex; height: 100%;" class="ion-align-items-center ion-justify-content-center">
    <ion-button (click)="enableNotification()" class="ion-margin" color="success" expand="block" fill="outline"><ion-icon slot="start" name="notifications-outline"></ion-icon>Attiva notifiche</ion-button>
  </div>
</ion-content>
